<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <input v-model="novoItem" v-on:keydown.enter="add">
  <button v-on:click="add">Inserir</button>
  <button v-if="list.length" v-on:click="clean">Limpar</button>
  <p>Lista</p>
  <ul><li v-for="item, k of list">{{item}}</li></ul>
  <p>Total: <b>{{list.length}}</b></p>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      novoItem: '',
      list: [],
    },
    methods: {
      add() {
        this.list.push(this.novoItem);
        this.novoItem = '';
      },
      clean() {
        this.list = [];
      }
    }
  });
</script>
